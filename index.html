<!DOCTYPE html>
<html lang="en" >
<head>
  <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- appearance -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" href="sass/resources/favicon-32x32.png">
  <!-- connecting stylesheets -->
  <link rel="stylesheet" href="sass/style.css">
  <!-- connecting fonts --> 
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <main class="card">
    <div class="hero">
        <img src="sass/resources/illustration-hero.svg" class="hero-image">
    </div> 
    
    <div class="summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <div class="wrapper-big-section">
      <img src="sass/resources/icon-music.svg" alt="music icon illustration" class="music-icon">
      <div class="wrapper-small">
        <span class="annual-plan">
          Annual Plan</span>
        <span class="annual-cost">
          $59.99/year</span>
      </div>
      <a href="#" class="change-link">Change</a>
    </div>
  
    <div class="buttons">
      <a href="#" class="primary-button">Proceed to Payment</button>
      <a class="secondary-button">Cancel Order</a> 
    </div>
  </main>

  <footer>
    <span class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/karina4840" target="_blank">Karina Ivanova</a>.
    </span>  
  </footer> 

</body>

</html>
